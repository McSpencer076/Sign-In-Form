<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Sign-In-Form/sign-in-form-style.css"
      type="text/css"
    />
    <title>Sign-in Form</title>
  </head>
  <script type="text/javascript" src="/sign-in-form-script.js"></script>
  <body>
    <div id="body-left">
      <div id="logo-container">
        <div id="logo"><img src="temp_logo.png" alt="logo" /></div>
        <div id="logo-text">RECIPE GENERATOR</div>
      </div>
      <div id="background-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Nathan Dumlao</a
          >
          on
          <a
            href="https://unsplash.com/photos/bRdRUUtbxO0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="body-right">
      <div id="upper-text-container"></div>
      <form action="https://httpbin.org/post" method="post">
        <div class="form">
          <div class="form-title">SIGN UP HERE!</div>
          <div class="form-body">
            <div class="input">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Jane"
              />
            </div>
            <div class="input">
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Doe"
              />
            </div>
            <div class="input">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="place@holder.com"
              />
            </div>
            <div class="input">
              <label for="Telephone">Telephone:</label>
              <input
                type="text"
                id="telephone"
                name="telephone"
                placeholder="+31 6 12345678"
              />
            </div>
            <div class="input">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input">
              <label for="confirm">Confirm Password:</label>
              <input type="password" id="confirm" name="confirm" required />
            </div>
          </div>
        </div>
        <div class="input-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
